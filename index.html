<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リリシア・プロンプトメーカー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>リリシア・プロンプトメーカー</h1>
  
  <div id="form-area"></div>
  
  <h2>プロンプト</h2>
  <textarea id="prompt-output" rows="5" style="width:100%"></textarea>
  <button id="copy-prompt">コピー</button>
  
  <h2>Negative Prompt</h2>
  <textarea id="negprompt-output" rows="3" style="width:100%"></textarea>
  <button id="copy-negprompt">コピー</button>
  
  <script src="main.js"></script>
</body>
</html>
